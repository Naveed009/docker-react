sudo : required
language: generic 
services:
  - docker

before_install:
  - docker build -t naveedmughal1208/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true naveedmughal1208/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region : "us-east-2"
  app :    "Docker-react"
  env:     "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-532007841943"
  bucket_path: "Docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"



